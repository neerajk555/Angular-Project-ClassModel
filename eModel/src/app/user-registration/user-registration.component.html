<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <div class="brand-logo d-flex justify-content-center mb-5">
                        <a href="http://localhost:4200/" class="pointer">
                            <img src="../assets/images/logos/logo-image.png" class="logo-advent">
                        </a>
                    </div>
                    <!-- <img src="../assets/images/logos/logo.png" class="logo" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo"> -->
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">SignUp</h3>


                        <div class="modal-body">
                            <form [formGroup]="UserFormData" (ngSubmit)="PostUserFormData()">
                                <div class="form-row row">
                                    <div class="form-group col-md-6">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" formControlName="first_name" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }" />
                                        <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                                            <div *ngIf="f.first_name.errors.required">First Name is required</div>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control" formControlName="last_name" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" />
                                        <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                                            <div *ngIf="f.last_name.errors.required">Last Name is required</div>
                                        </div>
                                    </div>
                                </div><br>
                                <div class="form-group">
                                    <label>User Name</label>
                                    <input type="text" class="form-control" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                        <div *ngIf="f.username.errors.required">User Name is required</div>
                                    </div>
                                </div><br>
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="text" class="form-control" formControlName="phoneNumber" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
                                    <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                                        <div *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
                                    </div>
                                </div><br>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                    </div>
                                </div><br>
                                <div class="form-group">
                                    <label>Document</label>
                                    <input type="file" class="form-control" formControlName="Document" [ngClass]="{ 'is-invalid': submitted && f.Document.errors }" />
                                    <div *ngIf="submitted && f.Document.errors" class="invalid-feedback">
                                        <div *ngIf="f.Document.errors.required">Upload Document</div>
                                    </div>
                                </div><br>
                                <div class="form-group">
                                    <label>Profile</label>
                                    <input type="file" class="form-control" formControlName="profile" [ngClass]="{ 'is-invalid': submitted && f.profile.errors }" />
                                    <div *ngIf="submitted && f.profile.errors" class="invalid-feedback">
                                        <div *ngIf="f.profile.errors.required">Upload Profile Photo</div>
                                    </div>
                                </div><br>
                                <div class="form-group">
                                    <label>Company Name</label>
                                    <input type="text" class="form-control" formControlName="companyName" [ngClass]="{ 'is-invalid': submitted && f.companyName.errors }" />
                                    <div *ngIf="submitted && f.companyName.errors" class="invalid-feedback">
                                        <div *ngIf="f.companyName.errors.required">Company Name is required</div>
                                    </div>
                                </div><br>
                                <div class="form-row row">
                                    <div class="form-group col-md-6">
                                        <label>Password</label>
                                        <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                            <div *ngIf="f.password.errors.required">Password is required</div>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Confirm Password</label>
                                        <input type="password" class="form-control" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                                        </div>
                                    </div>
                                </div><br>
                                <div class="modal-footer">
                                    <button type="submit"  class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
