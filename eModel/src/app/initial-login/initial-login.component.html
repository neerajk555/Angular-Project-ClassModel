  <div *ngIf="showLoadingIndicator" class="loader"></div>
  <section class="vh-100 w-100" *ngIf="!showLoadingIndicator">
    <div class="container ">
        <div class="row d-flex justify-content-center ">
            <div class=" col-xl-5">
                <div class="card border-0 rounded-0">
                    <div class="card-body p-5">
                        <div class="md-5">
                            <div class="brand-logo d-flex justify-content-center mb-5">
                                <a href="http://localhost:4200/" class="pointer">
                                    <img [src]="logopath" class="logo">
                                </a>
                            </div>
                            <form [formGroup]="userFormData" (ngSubmit)="AuthCheck()">
                            <div class="form-white mb-3">
                                <label class="form-label mb-0">Username</label>
                                <input type="email" formControlName="username" class="form-control form-control-md" placeholder="Username" />
                            </div>

                            <div class="form-outline form-white mb-2">
                                <label class="form-label mb-0">Password</label>
                                <input type="password" formControlName="password" class="form-control form-control-md" placeholder="Password" />
                            </div>

                            <h6 class=" mb-3 pb-lg-2 d-flex justify-content-end" style="font-size: 14px;">
                                <em><strong>Forgot your <a class="text-blue-50 text-decoration-none"
                                            href="">Username</a> or <a class="text-blue-50 text-decoration-none"
                                            href="">Password?</a></strong></em>
                            </h6>

                            <button class="btn btn-md btn-success col-12 fw-bold" type="submit" >LOGIN</button>
                            </form>
                        </div>

                        <div>
                            <p class="d-flex text-black justify-content-end" style="font-size: 15px;">Don't have an
                                account?&nbsp;<a routerLink="UserRegistration" class="text-blue-50 text-decoration-none"> Register Now</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
