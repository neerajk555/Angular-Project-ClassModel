<div class="mt-5"></div>
<h1>User information</h1>
<form>
    <div class="form-group">
      <label for="exampleInputEmail1">FirstName</label>
      <input type="text" class="form-control" id="exampleInputfn" placeholder="Enter FirstName">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">LastName</label>
        <input type="text" class="form-control" id="exampleInputfn" placeholder="Enter LastName">
      </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Phone</label>
      <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Phone">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

<h1>Login information</h1>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"> 
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">    
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
